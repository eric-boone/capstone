<div>This is the createJob view.</div>
<section ng-controller="CreateJobComponent">
  <div class="page-header">
    <h1>New Job</h1>
  </div>
  <div class="col-md-12">
    <form name="jobForm" class="form-horizontal" ng-submit="create(jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="job_title">Job Title</label>
          <input name="job_title" type="text" ng-model="job_title" id="job_title" class="form-control" placeholder="Job Title" required>
          <div ng-messages="jobForm.job_title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="job_description">Job Description</label>
          <input name="job_description" type="text" ng-model="job_description" id="job_description" class="form-control" placeholder="Job Description">
        </div>

        <div class="form-group" show-errors>
          <label for="job_requirements">Job Requirements</label>
          <input name="job_requirements" type="text" ng-model="job_requirements" id="job_requirements" class="form-control" placeholder="Job Requirements">
        </div>

        <div class="form-group" show-errors>
          <label for="job_rate">Hourly Wage/Salary</label>
          <input name="job_rate" type="text" ng-model="job_rate" id="job_rate" class="form-control" placeholder="Hourly Wage/Salary">
        </div>

        <div class="form-group" show-errors>
          <label for="job_location">Job Location</label>
          <input name="job_location" type="text" ng-model="job_location" id="job_location" class="form-control" placeholder="Job Location">
        </div>

        <div class="form-group" show-errors>
          <label for="job_notes">Job Notes</label>
          <input name="job_notes" type="text" ng-model="job_notes" id="job_notes" class="form-control" placeholder="Job Notes">
        </div>

        <div class="form-group" show-errors>
          <label for="company">Company</label>
          <input name="company" type="text" ng-model="company" id="company" class="form-control" placeholder="Company" required>
          <div ng-messages="jobForm.company.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job company is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="company_notes">Company Notes</label>
          <input name="company_notes" type="text" ng-model="company_notes" id="company_notes" class="form-control" placeholder="Company Notes">
        </div>

        <div class="form-group" show-errors>
          <label for="contact_name">Contact Name</label>
          <input name="contact_name" type="text" ng-model="contact_name" id="contact_name" class="form-control" placeholder="Contact Name">
        </div>

        <div class="form-group" show-errors>
          <label for="contact_email">Contact Email</label>
          <input name="contact_email" type="text" ng-model="contact_email" id="contact_email" class="form-control" placeholder="Title">
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
